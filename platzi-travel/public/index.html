<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Styles-->
  <link rel="stylesheet" href="../public/css/tailwind.css ">
  <!--Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!--Title-->
  <title>Platzi travel</title>
</head>
<body class="bg-slate-50">
  <!--nav-->
  <nav></nav>
  <div id="tab_bar"></div>
  
  <!--Section 1 -->
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-full flex flex-col absolute space-y-80 py-4 items-center ">
        <input 
          class="outline-none p-3 rounded-full shadow-sm" 
          placeholder="San Francisco" 
          type="search">
        <button 
          class="bg-white rounded-full w-36 font-semibold text-xl text-primary shadow-sm p-4">
          Explorar
        </button>
      </div>
      <div class="w-full h-3/4">
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="">
        </div>
        
      </div>
    </div>

    <div class="p-6" id="recomendados">

      <p class="text-3xl font-semibold text-primary">Recomendados</p>

      <!--card container-->
      <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
        
        <div class="card">
          <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
          <!--card_content-->
          <div class="w-full h-2/5 bg-secondary rounded-b-lg">
            <p class="text-white text-bold text-xl px-4 py-2">Norway</p>
            <p class="text-white text-md px-4">Paisajes Increíbles.</p>
          </div>
        </div>

        <div class="card">
          <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
          <!--card_content-->
          <div class="w-full h-2/5 bg-white rounded-b-lg">
            <p class="text-bold text-tertiary text-xl px-4 py-2">New York</p>
            <p class="text-md px-4 text-tertiary">La gran manzana.</p>
          </div>
        </div>

        <div class="card">
          <div class="w-full h-3/5 bg-LA bg-cover rounded-t-lg"></div>
          <!--card_content-->
          <div class="w-full h-2/5 bg-primary rounded-b-lg">
            <p class="text-bold text-white text-xl px-4 py-2">Los Angeles</p>
            <p class="text-md px-4 text-white">Ciudad de sueños.</p>
          </div>
        </div>

        <div class="card">
          <div class="w-full h-3/5 bg-miami bg-cover rounded-t-lg"></div>
          <!--card_content-->
          <div class="w-full h-2/5 bg-tertiary rounded-b-lg">
            <p class="text-bold text-white text-xl px-4 py-2">Miami</p>
            <p class="text-md px-4 text-white">Sueño caribeño.</p>
          </div>
        </div>

      </div>

     
    </div>
    <div id="rentas_destacadas"></div>
  </section>

  <!--footer-->
  <footer></footer>
  </div>
</body>
</html>
